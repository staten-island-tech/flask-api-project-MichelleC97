<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 游붃游낸 Michelle 游붃游낸 </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>游붃游낸 Michelle 游붃游낸</h1>


    <div class="UNICORN-images">
        <div class="UNICORN-img">
            <img src="https://img.freepik.com/premium-photo/unicorn-forest-with-blue-mane-blue-tail_915071-5391.jpg" alt="UNICORN">
        </div>
        <div class="UNICORN_MEME-img">
            <img src="https://i.imgflip.com/21d89c.jpg" alt="UNICORN MEME" />
        </div>
    </div>
    
    <div class="about_me">
        {% for me in about_me %}
            <div class="about_me_box">
                <div class="unicorn-icon">游붃</div>
                <h2>{{ me.Title }}</h2>
                <p>{{ me.Description }}</p>
            </div>
        {% endfor %}
    </div>
    
    <!-- Button appears once here, after the loop -->
    <div class="bottom-button">
        <a href="https://soraapp.com/shelf/loans" target="_blank">
            <button>Click ME!!</button>
        </a>
    </div>
