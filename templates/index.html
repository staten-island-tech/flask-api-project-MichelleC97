<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 游붃游낸 Michelle 游붃游낸 </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>游붃游낸 Michelle 游붃游낸</h1>

    <div class="about_me">
        {% for me in about_me %}
            <div class="about_me">
                <h2>{{ me.id }}</h2>
                <p> Information: {{ me.information }}</p>
                <!-- Link to a dynamic URL using Flask's url_for -->
                <a href="{{ url_for('learn_page', id=me.id) }}"><button>Learn Now</button></a>
            </div>
        {% endfor %}
    </div>

</body>
</html>
